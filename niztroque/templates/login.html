
{% extends 'base.html'%}
{% block content %}
  <h1 class="text-center pt-3  mt-5" style="height: 100px;">Please login</h1>
    <div class="container pt-5">
      <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputtext">Username</label>
            <input type="text" class="form-control" id="exampleInputtext" name="username"  placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="psw1" id="exampleInputPassword1" placeholder="Password">
          </div>
          {% for messages in messages %}
            <h3 style="color: #ff512f;">{{messages}}</h3>
          {% endfor %}
        
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
        <div class="mt-3 "><i>
            You don't have an account? <a href="{% url 'signup' %}">Register here</a></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% endblock %}
