<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Add Form</title>
        {% load static %}
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="{% static 'base_page/style.css' %}" />
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'base_page/add_event.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar  navbar-light bg-info mr-auto">
        <a href="index.html"> <img src="logo.svg" alt="" /></a>
        <ul>
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="add_event">Add event</a></li>
            {% endif %}
                <li><a href="signup">Register</a></li>
                <li><a href="login">Login</a></li>
            {% if user.is_authenticated %}
                <li><a href="logout">Logout</a></li>
            {% endif %}
        </ul>
</nav>

      <form action=""   method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Event Add form</h1>
        
        <fieldset>
          <legend>Add Event detais</legend>

          <label for="name">Event Name:</label>
          <input type="text"  name="E_name">

          <label for="name">Category:</label>
          <input type="text"  name="E_category">

          <label for="name">District:</label>
          <input type="text"  name="E_location">

          <label for="name">Event Location:</label>
          <input type="text"  name="S_loaction">

          <label for="name">Date Of The Event:</label>
          <input type="date" name="date" placeholder="Enter the date">

          <label for="name">Time:</label>
          <input type="text"  name="E_time">

          <label for="name">Event Type:</label>
          <input type="text"  name="E_type">

          <label for="name">Ticket Rate:</label>
          <input type="text"  name="E_amount">

          <label for="bio">Event Discriptin:</label>
          <textarea id="bio" name="E_disc"></textarea>

          <label for="bio">Adress:</label>
          <textarea id="bio" name="E_adress"></textarea>

          <label for="name">Link:</label>
          <input type="text"  name="E_link">

           <span>Click on the "Choose File" button to upload a Image file:</p></span>
          <input type="file"  name="img">
        
        </fieldset>
        <button class="mt-3" type="submit">Add Event</button>
      </form>
      
    </body>
</html>
